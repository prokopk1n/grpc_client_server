<body class="text-center">
<form class="form-signin" action="check_auth" method="post">
    <img class="mb-4" src="css/logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <label for="inputEmail" class="sr-only"></label>
    <input type="email" id="inputEmail" name="auth_email" class="form-control" placeholder="Email address" autofocus="">
    <label for="inputPassword" class="sr-only"></label>
    <input type="password" id="inputPassword" name="auth_pass" class="form-control" placeholder="Password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
